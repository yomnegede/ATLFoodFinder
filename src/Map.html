<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page with Google Map</title>
    <link rel="stylesheet" href="Map.css">
</head>
<body>
    <!-- Page heading -->
    <div class="page-heading">
        Page Heading
    </div>

    <!-- Default chip -->
    <div class="default-chip">
        Default Chip
    </div>

    <!-- Default Distance -->
    <div class="default-distance">
        Default (Distance)
    </div>

    <!-- Another Default chip -->
    <div class="another-default-chip">
        Another Default Chip
    </div>

    <!-- Search: Tacos -->
    <div class="search-tacos">
        Search: Tacos
    </div>

    <!-- Map container -->
    <h1>Map of Atlanta</h1>
    <div id="map"></div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- A-Z chip -->
    <div class="az-chip">
        A-Z Chip
    </div>

    <!-- $ - $$$ -->
    <div class="price-chip">
        $ - $$$
    </div>

    <!-- Cuisine Type -->
    <div class="cuisine-type">
        Cuisine Type
    </div>

    <!-- Log In -->
    <div class="login">
        Log In
    </div>

    <!-- Cart button -->
    <div class="cart-button">
        Cart Button
    </div>

    <!-- My profile -->
    <div class="my-profile">
        My Profile
    </div>

    <!-- Sign Up -->
    <div class="sign-up">
        Sign Up
    </div>

    <!-- Include the Map.js script with the Google Maps API key -->
    <script src="Map.js"></script>
</body>
</html>
